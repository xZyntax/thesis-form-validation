<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="vh-100">
    <div class="container bg-light d-flex h-100">
        <div class="m-auto shadow rounded p-3">
            <div class="row">
              <div class="col-md-6 border-end border-1 ">
                <div class="h-100 d-flex align-items-center">
                    <div class="text-center p-4 w-100">
                        <img class="img-fluid "width="300" src="stu.jpeg" alt="tea cup">
                    </div>
                </div>
            </div>  
                <div class="col-md-6 p-5 ">
                    <h2 class="fw-bold p-lg-3"> SIGN  UP FORM</h2>
                  <form>
                      <div class="row">
                            <div class="col-md-12">
                                <label class="form-label fs-sm">Full Name</label>
                                <input type="email" class="form-control shadow-none" placeholder="e.g.juandelacruz">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label fs-sm">Email</label>
                                <input type="email" class="form-control shadow-none" placeholder="e.g.juanddelacruz@gmail">
                            </div>

                            <div class="col-md-12">
                                <label class="form-label fs-sm">    Password</label>
                                <input type="email" class="form-control shadow-none" placeholder="must contain 8 characters">
                            </div>
                        </form>
                            <div class="col-md-12">
                                <label class="form-label fs-sm">Confirm Password</label>
                                <input type="email" class="form-control shadow-none" placeholder="re-enter password">
                            </div>
                            <div class="input-group justify-content-center">
                            <div class="form-check text-center mt-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    "By submitting this form, you agree to our"Terms and condition"
                                </label>
                              </div>
                            </div>

                      <div class="col-md-12">    
                              <div class="text-center mt-4">
                                     <a href="login.html" class="btn-primary w-50 btn" type="submit">
                                     Create An Account
                                     </a>
                               </div>
                               <div class=" mt-2 text-center">
                                  <span class="fs-sm">Don't have an account?
                                    <a href="signup.html" class="text-decoration-none">Sign up</a>
                                  </span>
                              </div>
                    </div>
                </div>  
                </form>
            </div>
         </div>
    </div>    
  </div>
</body>
</html>
