<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="vh-100">
      <div class="container bg-light d-flex h-100">
        <div class="m-auto shadow rounded p-3">
          <div class="row">
            <div class="col-md-6 border-end border-1">
              <div class="h-100 d-flex align-items-center">
                <div class="text-center p-4 w-100">
                  <img
                    class="img-fluid"
                    width="300"
                    src="stu.jpeg"
                    alt="tea cup"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6 mb-3 mt-3">
              <h2 class="fw-bold p-lg-3">LOG IN</h2>
              <form class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-12">
                    <label for="validationCustom01" class="form-label fs-sm"
                      >Email Address</label
                    >
                    <div class="input-group">
                      <input
                        type="email"
                        class="form-control"
                        id="validationCustom01"
                        placeholder="enter your email"
                        required
                      />
                      <div class="valid-feedback row-cols-auto">Looks good!</div>
                      <div class="invalid-feedback row-cols-auto">Enter a valid email</div>
                    </div>
                    </div>
                  </div>

                  <div class="col-md-12 mt-3">
                    <label for="validationCustom02" class="form-label fs-sm"
                      >Password</label
                    >
                    <div class="input-group">
                      <input
                        id="validationCustom02"
                        autocomplete="new-password"
                        class="form-control border-end-0 pe-0"
                        name="confirmPassword"
                        placeholder="enter your password"
                        type="password"
                        required
                      />
                      
                      <button
                        type="button"
                        class="btn btn-link shadow-none border border-start-0 text-muted"
                        id="showHide"
                      >
                        <i class="bi bi-eye-slash">@</i>
                      </button>
                    </div>
                  </div>
                  <div class="text-center mt-4">
                    <button class="btn btn-primary w-50 btn" type="submit">
                      LOGIN
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
